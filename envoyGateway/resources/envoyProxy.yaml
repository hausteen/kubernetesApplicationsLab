apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: custom-proxy-config
  namespace: infrastructure
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyService:
        annotations:
          lbipam.cilium.io/ips: "192.168.20.80"
  logging:
    level: debug
  telemetry:
    accessLog:
      disable: false
      settings: # leave blank for default settings
    tracing: # leave blank for default settings
