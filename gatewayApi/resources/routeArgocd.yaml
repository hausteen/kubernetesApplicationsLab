apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-dashboard
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  parentRefs:
    - name: infrastructure
      sectionName: https
      namespace: infrastructure
      group: gateway.networking.k8s.io
      kind: Gateway
  hostnames:
    - argocd.hunt.internal
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 443
          weight: 1
          group: ""
          kind: Service
