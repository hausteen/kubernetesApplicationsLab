apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn-dashboard
  namespace: longhorn-system
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  parentRefs:
    - name: infrastructure
      sectionName: https
      namespace: infrastructure
      group: gateway.networking.k8s.io
      kind: Gateway
  hostnames:
    - longhorn.hunt.internal
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: longhorn-frontend
          port: 80
          weight: 1
          group: ""
          kind: Service
