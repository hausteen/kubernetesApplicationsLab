- op: replace
  path: /spec/listeners/1/tls/certificateRefs/0/namespace
  value: productionhome-gatewayapi
- op: add
  path: /spec/listeners/- # the dash means to append to the end of the list
  value:
    name: dns-udp
    protocol: UDP
    port: 53
    allowedRoutes:
      namespaces:
        from: All
- op: add
  path: /spec/listeners/- # the dash means to append to the end of the list
  value:
    name: dns-tcp
    protocol: TCP
    port: 53
    allowedRoutes:
      namespaces:
        from: All
